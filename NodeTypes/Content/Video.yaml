'ISP.Skeleton:Video':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: Video
    group: general
    position: 820
    inlineEditable: true
    inspector:
      groups:
        media:
          label: Media
          icon: icon-picture
          position: 1
  properties:
    video:
      type: Neos\Media\Domain\Model\Asset
      ui:
        label: Video-Upload
        reloadIfChanged: true
        showInCreationDialog: true 
        inspector:
          group: media
          position: 0
    controls:
      type: boolean
      defaultValue: false
      ui:
        label: Videocontrol
        reloadIfChanged: TRUE
        inspector:
          group: 'media'
          position: 1
    autoplay:
      type: boolean
      defaultValue: false
      ui:
        label: Autoplay
        reloadIfChanged: TRUE
        inspector:
          group: 'media'
          position: 2
    muted:
      type: boolean
      defaultValue: false
      ui:
        label: Stummschalten
        reloadIfChanged: TRUE
        inspector:
          group: 'media'
          position: 3 
    loop:
      type: boolean
      defaultValue: false
      ui:
        label: Loop
        reloadIfChanged: TRUE
        inspector:
          group: 'media'
          position: 4 